<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu_card">
        <div class="menu_login">
            <div class="icon_user">
                <i class="far fa-user"></i>
            </div>
            <div class="input-container">
                <input id="name" class="input" type="text" pattern=".+" required>
                <label class="label" for="name">Nome</label>
            </div>
            <div class="input-container">
                <input id="senha" class="input" type="password" pattern=".+" required>
                <label class="label" for="senha">Senha</label>
            </div>
            <div class="login">
                <button class="btn_login" type="submit">Continuar</button>
            </div>
            <div class="esqueci_senha">
                <a class="btn_eq_senha " onclick="recuperarSenha()">Esqueci minha senha
                        <i class="fas fa-chevron-right"></i>
                    </a>
            </div>
        </div>
        <div class="menu_card_recupera">
            <a class="login_volta " onclick="voltaLogin()">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <div class="icon_user">
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-container">
                <input id="recuperarSenha" class="input" type="text" pattern=".+" required>
                <label class="label" for="recuperarSenha">Email</label>
            </div>
            <div class="login">
                <button class="btn_login" type="submit">Enviar</button>
            </div>
        </div>
    </div>
    <script>
        function recuperarSenha() {
            $('.menu_login').toggleClass("oculta");
            $('.menu_card_recupera').toggleClass("ativo");
        }

        function voltaLogin() {
            $('.menu_login').toggleClass("oculta");
            $('.menu_card_recupera').toggleClass("ativo");
        }
    </script>
</body>

</html>
